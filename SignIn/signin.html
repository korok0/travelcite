<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="signinstyles.css">
</head>
<body>
    <!---->
    
    <main>
        <div class="img-container">
            <img src="/images/travelsitelogo.png">
        </div>
        <div class="box">
        <form id="signin" action="" method="">
            <div>
                <label for="username">Username:</label>
                <input id="username" type="text" name="user" autocomplete="off" required>
            </div>

            <div>
                <label for="password" >Password:</label>
                <input id="password" type="text" name="pass" autocomplete="off" required>
            </div>
            <div class="submit">
                <input type="submit" id="login" form="signin" title="typ" value="Login">
            </div>
            
        </form>

    </div>
    </main>
</body>
</html>
